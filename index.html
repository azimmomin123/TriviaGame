<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<!-- Top Page Header -->
		<div class="page-header text-center">
			<h1>Trivia Game</h1>
		</div>
		<button type="buton" class="btn btn-success" id="start">START</button>
		<div class="body">
			<div class="row timer text-center">
				
			</div>
			<!-- Question 1 -->
			<div class="questions">
				<div class="row q1">
					<div class = "col-md-2"></div>
					<div class = "col-md-8">
						<div class="panel panel-default text-center">
						  <div class="panel-heading ">
						    <h3 class="panel-title">Who won the 2016 NBA championship? </h3>
						  </div>
						  <div class="panel-body">
						  	<!-- Radio Button 1 -->
							<form action="">
							  <input type="radio" name="team" value="gsw" > Golden State Warriors<br>
							  <input type="radio" name="team" value="cc" class="correct"> Cleveland Cavaliers<br>
							  <input type="radio" name="team" value="af"> Atlanta Falcons<br>
							  <input type="radio" name="team" value="hr"> Houston Rockets
							</form>
						  </div>
						</div>
					</div>
					<div class = "col-md-2"></div>
				</div>

				<!-- Question 2 -->
				<div class="row q2">
					<div class = "col-md-2"></div>
					<div class = "col-md-8">
						<div class="panel panel-default text-center">
						  <div class="panel-heading ">
						    <h3 class="panel-title">Who has the most Championship Rings in the NBA? </h3>
						  </div>
						  <div class="panel-body">
						  	<!-- Radio Button 1 -->
							<form action="">
							  <input type="radio" name="player" value="BR" class="correct"> Bill Russell <br>
							  <input type="radio" name="player" value="MJ"> Michale Jordan<br>
							  <input type="radio" name="player" value="LJ"> Lebron James<br>
							  <input type="radio" name="player" value="KAJ"> Kareem Abdul-Jabbar
							</form>
						  </div>
						</div>
					</div>
					<div class = "col-md-2"></div>
				</div>
			</div>
		</div>	
	</div>
	

	<!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
